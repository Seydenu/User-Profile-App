<!DOCTYPE html>
<html>
<head>
  <title>User Profile App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="user-card">
    <div class="card">
      <img src="images1.jpeg" alt="User Image" id="user-image1">
      <h3 id="user-name1"></h3>
      <p id="user-gender1"></p>
      <p id="user-country1"></p>
      <p id="user-nationality1"></p>
      <p id="user-email1"></p>
      <p id="user-dob1"></p>
    </div>
    <div class="card">
      <img src="images2.jpeg" alt="User Image" id="user-image2">
      <h3 id="user-name2"></h3>
      <p id="user-gender2"></p>
      <p id="user-country2"></p>
      <p id="user-nationality2"></p>
      <p id="user-email2"></p>
      <p id="user-dob2"></p>
    </div>
    <div class="card">
      <img src="images3.jpeg" alt="User Image" id="user-image3">
      <h3 id="user-name3"></h3>
      <p id="user-gender3"></p>
      <p id="user-country3"></p>
      <p id="user-nationality3"></p>
      <p id="user-email3"></p>
      <p id="user-dob3"></p>
    </div>
  </div>

  <button id="generate-users">Generate Users</button>

  <script src="script.js"></script>
</body>
</html>
